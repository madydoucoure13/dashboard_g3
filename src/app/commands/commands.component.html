<div class="row" id="produits-stocks">
  <h2>Commandes</h2>
  
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSourceProduct" matSort>
      <ng-container matColumnDef="select">
        <th mat-header-cell *matHeaderCellDef>
          <mat-checkbox (change)="$event ? toggleAllRows() : null"
                        [checked]="selection.hasValue() && isAllSelected()"
                        [indeterminate]="selection.hasValue() && !isAllSelected()"
                        [aria-label]="checkboxLabel()">
          </mat-checkbox>
        </th>
        <td mat-cell *matCellDef="let row">
          <mat-checkbox (click)="$event.stopPropagation()"
                        (change)="$event ? selection.toggle(row) : null"
                        [checked]="selection.isSelected(row)"
                        [aria-label]="checkboxLabel(row)">
          </mat-checkbox>
        </td>
      </ng-container>
      <!-- Position Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef  mat-sort-header> Id </th>
        <td mat-cell *matCellDef="let element"> {{element.position}} </td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef  mat-sort-header>Date</th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
  
      <!-- Weight Column -->
      <ng-container matColumnDef="status_payment">
        <th mat-header-cell *matHeaderCellDef  mat-sort-header> Etat de Payement </th>
        <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
      </ng-container>
  
      <!-- Symbol Column -->
      <ng-container matColumnDef="total">
        <th mat-header-cell *matHeaderCellDef  mat-sort-header> Total </th>
        <td mat-cell *matCellDef="let element"> Création, édition, Supprimer </td>
      </ng-container>
      <ng-container matColumnDef="payment_method">
        <th mat-header-cell *matHeaderCellDef  mat-sort-header> Méthode de payement </th>
        <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
      </ng-container>
      <ng-container matColumnDef="status_command">
        <th mat-header-cell *matHeaderCellDef  mat-sort-header> Etat commande </th>
        <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
      </ng-container>
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef  mat-sort-header> Actions </th>
        <td mat-cell *matCellDef="let element"><i class="fa fa-edit"></i></td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumnsProduct"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumnsProduct;"></tr>
    </table>
    <mat-paginator [length]="20" [pageSizeOptions]="[5, 10, 20]"
                    [pageSize]="10"
                   showFirstLastButtons
                   aria-label="Select page of periodic elements">
    </mat-paginator>
  </div>
  
  </div>
