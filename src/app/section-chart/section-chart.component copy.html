    <section>
        <div class="main">
            <div class="row sparkboxes mt-4 mb-4">

                  <div id="spark1">
                    <apx-chart
                    [series]="spark1.series"
                    [chart]="spark1.chart"
                    [xaxis]="spark1.xaxis"
                    [yaxis]="spark1.yaxis"
                    [dataLabels]="spark1.dataLabels"
                    [grid]="spark1.grid"
                    [stroke]="spark1.stroke"
                    [title]="spark1.title"
                    [subtitle]="spark1.subtitle"
                    [fill]="spark1.fill"
                ></apx-chart>
                  </div>
                </div>
              </div>
              <div class="col-md-4">
                <div class="box box2">
                  <div id="spark2"> <apx-chart

                ></apx-chart></div>
                </div>
              </div>
