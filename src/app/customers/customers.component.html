<div class="row" id="produits-stocks">
  <h2>Clients/Utilisateurs</h2>
  
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSourceProduct" matSort>
      <ng-container matColumnDef="select">
        <th mat-header-cell *matHeaderCellDef>
          <mat-checkbox (change)="$event ? toggleAllRows() : null"
                        [checked]="selection.hasValue() && isAllSelected()"
                        [indeterminate]="selection.hasValue() && !isAllSelected()"
                        [aria-label]="checkboxLabel()">
          </mat-checkbox>
        </th>
        <td mat-cell *matCellDef="let row">
          <mat-checkbox (click)="$event.stopPropagation()"
                        (change)="$event ? selection.toggle(row) : null"
                        [checked]="selection.isSelected(row)"
                        [aria-label]="checkboxLabel(row)">
          </mat-checkbox>
        </td>
      </ng-container>
      <!-- Position Column -->
      <ng-container matColumnDef="customers">
        <th mat-header-cell *matHeaderCellDef  mat-sort-header> Clients </th>
        <td mat-cell *matCellDef="let element"> {{element.position}} </td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="phone">
        <th mat-header-cell *matHeaderCellDef  mat-sort-header> N° Téléphone </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
  
      <!-- Weight Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef  mat-sort-header> E-mail </th>
        <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
      </ng-container>
  
      <!-- Symbol Column -->
      <ng-container matColumnDef="location">
        <th mat-header-cell *matHeaderCellDef  mat-sort-header> Localisation </th>
        <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
      </ng-container>
      <ng-container matColumnDef="created_date">
        <th mat-header-cell *matHeaderCellDef  mat-sort-header> Date de création </th>
        <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
      </ng-container>
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef  mat-sort-header> Actions </th>
        <td mat-cell *matCellDef="let element"><i class="fa fa-edit"></i>&nbsp;<i style="color:orangered" class="fa fa-trash danger"></i> </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumnsProduct"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumnsProduct;"></tr>
    </table>
    <mat-paginator [length]="20" [pageSizeOptions]="[5, 10, 20]"
                    [pageSize]="10"
                   showFirstLastButtons
                   aria-label="Select page of periodic elements">
    </mat-paginator>
  </div>
  
  </div>
