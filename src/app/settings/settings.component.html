      <div class="card-body">
        <div class="col ms-1">                      
          <label for="location" class="mt-4 mb-1"><strong><i class="fa fa-social"></i> Réseaux sociaux:</strong></label>
          <div class="input-group mb-3">
            <mat-form-field class="example-chip-list" appearance="fill">
                <!--mat-label>Résaux sociaux</mat-label-->
                <mat-chip-grid #chipGrid aria-label="Enter ">
                  <mat-chip-row *ngFor="let social of networkSocials"
                                (removed)="remove(social)"
                                [editable]="true"
                                (edited)="edit(social, $event)"
                                [aria-description]="'Appuyer pour modifier ' + social.name">
                    {{social.name}}
                    <button matChipRemove [attr.aria-label]="'Supprimer ' + social.name">
                      <mat-icon>cancel</mat-icon>
                    </button>
                  </mat-chip-row>
                  <input placeholder="Nouvelle page ..."
                         [matChipInputFor]="chipGrid"
                         [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
                         [matChipInputAddOnBlur]="addOnBlur"
                         (matChipInputTokenEnd)="add($event)"/>
                </mat-chip-grid>
              </mat-form-field>
                        </div>
